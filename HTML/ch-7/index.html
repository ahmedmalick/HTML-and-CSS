<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h1>Chapter # 7 - Forms</h1>
    <form action="https://www.example.com" method="POST">
        <fieldset>
            <legend>Your Details:</legend>
            <p>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
            </p>

            <p>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Review</legend>
            <p>How did you hear about us?
                <select name="platform" id="platfrom">
                    <option value="Google">Google</option>
                    <option value="Facebook">Facebook</option>
                    <option value="youtube">Youtube</option>
                    <option value="Piaic">Piaic</option>
                    <option value="Friend">Friend</option>

                </select>
            </p>
            <label>Would you visit again? </label>
            <p>
                <label for="yes">yes</label>
                <input type="radio" name="visit again" id="yes">
                <label for="no"> No</label>
                <input type="radio" name="visit again" id="no">

                <label for="maybe">Maybe</label>
                <input type="radio" name="visit again" id="maybe">
            </p>

            <p>Commment:</p>
            <textarea name="comment" cols="30" rows="4" id="comment"></textarea>

            <p><input type="checkbox">Sign me up for email updates</input></p>
            <button>submit review</button>
        </fieldset>
    </form>
</body>

</html>
